<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h3 class="text-center">Cadastre um produto</h3>
        </div>
    </div>
    <div class="mb-5">
        <div class="form-group">
            <label for="nomeProduto">Nome do produto:</label>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto...">
        </div>

        <div class="form-group">
            <label for="precoProduto">Preço do produto:</label>
            <input type="number" class="form-control" id="precoProduto" placeholder="Digite o preço do produto...">
        </div>
        <div class="form-group">
            <label for="imagemProduto">Imagem:</label>
            <input type="text" class="form-control" id="imagemProduto"
                placeholder="Digite a url da imagem do produto...">
        </div>
        <div class="form-group">
            <label for="quantidadeProduto">quantidade em estoque:</label>
            <input type="number" class="form-control" id="quantidadeProduto"
                placeholder="Digite a quantidade de produto em estoque...">
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-success">Cadastrar Produto</button>
            </div>
        </div>

    </div>

    <div class="row mb-5">
        <div class="col-md-12">
            <h3 class="text-center">Bem vindo à Loja</h3>
        </div>



    </div>

</div>
